<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tutores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="cuerpo" class="container mt-3">
        <form class="container bg-white col-md-5 border px-5 py-4 shadow" id="login-form">
            <h3 class="text-primary">Login</h3>
            <div class="mb-3">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="usuario@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="••••••" required>
            </div>
            <button type="button" id="Login" class="btn btn-primary" onclick='login()'>Iniciar Sesión</button>
            <a href="index.html" class="btn btn-dark">salir</a>
        </form>
    </div>
    <script src="tutores.js"></script>
</body>

</html>
